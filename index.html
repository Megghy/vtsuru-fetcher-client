<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link
      rel="stylesheet"
      href="/src/styles.css" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0" />
    <title>Tauri App</title>
    <script
      type="module"
      src="/src/main.ts"
      defer></script>
  </head>

  <body>
    <main class="container">
      <iframe
        class="vtsuru-iframe"
        onload="onFrameLoaded()"
        src="http://localhost:51000/client"
        style="
          position: fixed;
          top: 0;
          left: 0;
          bottom: 0;
          right: 0;
          width: 100%;
          height: 100%;
          border: none;
          margin: 0;
          padding: 0;
          overflow: hidden;
          z-index: 999999;
        ">
        Your browser doesn't support iframes
      </iframe>
    </main>
    <script>
      function onFrameLoaded() {
        const iframe = document.querySelector('.vtsuru-iframe');
        if (iframe) {
          iframe.contentWindow.__TAURI_INTERNALS__ = window.__TAURI_INTERNALS__;
          console.log('iframe loaded');
        }
      }
    </script>
  </body>
</html>
